<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Text Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h2, h3, h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        button, input[type="submit"] {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #16a085;
        }

        #timer {
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
            color: #e74c3c;
        }

        audio {
            margin: 10px 0;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        ul li {
            background-color: #ecf0f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        ul li a {
            color: #3498db;
            text-decoration: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Transcription Section -->
  


        <!-- Audio Recorder and Upload Section -->
        <div class="box">
            <h3>Record or Upload Audio</h3>
            <button id="record">Start Recording</button>
            <button id="stop">Stop Recording</button>
            <span id="timer">00:00</span>
            <audio id="audio" controls></audio>
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="audio_data" id="audioData">
            </form>
        </div>

        <!-- Playback Uploaded Audio Section -->
        <div class="box">
            <h2>Listen to Uploaded Audio</h2>
            <audio controls>
                <source src="{{ latest_audio_url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="box">
            <h2>Transcription</h2>
            <p>{{ transcription }}</p>
        </div>
        <!-- Uploaded Audio Files Section -->
        <div class="box">
            <h4>Your Uploaded Audio Files</h4>
            <ul>
                {% for file in files %}
                <li>
                    {{ file }} <br>
                    <a href="{{ file }}">{{ file }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
